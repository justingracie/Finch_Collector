{% extends 'base.html'%}
{% block content%}
<div>
    
    <a href="{% url 'coin_create' %}">Add Coin</a>
    
</div>

<h1>Coin list</h1>
{% for coin in coins %}

<img src="{{coin.img}}" alt="{{coin.type}}">
<p>{{coin.type}}</p>
<p>{{coin.year}}</p>

{% empty %}
<p>No Coins to display, sorry.</p>

{% endfor %}
{% endblock %}
